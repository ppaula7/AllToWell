<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AllToWell</title>
    <link rel="shortcut icon" href="../images/alltowelllogo3.jpeg">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body id="paginaentera">
    <a href="index.html">
        <img src="../images/alltowelllogo3.jpeg" alt="logo All To Well">d
    </a>
    <h1>contact us</h1>
     
    <form action="">
        <fieldset>
            <legend>Formulario de contacto</legend><br>
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" required><br>
            <label for="">Telefono</label><br>
            <input type="number" name="telefono" required><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" required><br>
            <label for="">En que horario quieres ser contactado?</label><br>
            <input type="checkbox" value="mañana"> Mañana <br>
            <input type="checkbox" value="tarde"> Tarde <br>
            <label for="socio">Ya estas suscripta/o?</label><br>
            <select name="socio" >
                <option value="s">Si</option>
                <option value="n">No</option>
            </select> <br>
            <textarea name="mensaje" placeholder="Deje su consulta aqui"></textarea> <br>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="BORRAR">


        </fieldset>
    </form>

    
</body>
</html>
